<!DOCTYPE html>
<html>
<head>
    <title>TTT</title>
</head>
<body>
    <h1>TIC TAC TOE EXTRAVAGANZA</h1>
    <div class="status turn"></div>
    <div class="board">
        <script>
            const NUM_SQUARES = 9;
            for (i=0; i<NUM_SQUARES; i++)
            {
                id = "sq"+i;
                document.write( "<div class='square' id='" + id + "'></div>" );
            }
            document.getElementById("sq2").textContent = "X";
            document.getElementById("sq3").textContent = "O";
        </script>
    </div>
    <div class="status Win"></div>
<style>
    .status {
        width: 250px;
        height: 50px;
        border-radius: 5px;
        border-style: solid;
        text-align: center;
        margin: 20px;
    }
    .Win {
        border-color: rgb(134, 60, 60);
    }
    .turn{
        border-color: rgb(76, 60, 134);
    }
    .board {
        display: grid;
        gap: 5px;
        height: fit-content;
        width: fit-content;
        grid-template-columns: repeat(3, 100px [col-start]);
    }
    .square {
        width: 100px;
        height: 100px;
        border-radius: 5px;
        border-color: black;
        border-style: solid;
        text-align: center;
        font-size: 90px;
    }
    .square:hover {
        background-color: rgb(196, 190, 230);
    }
    html, body {
        max-width: 100vw;
    }
</style>
</body>
</html>
